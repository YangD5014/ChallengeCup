    /* 基本样式重置 */
* {
    margin: 0;
    padding: 0;

}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
}

header {
    background: #333;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

h1 {
    margin-bottom: 0;
}

.main {
    padding: 20px;
}

.demo-container {

}

.demo-block {
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
    padding: 20px;

}

@media (max-width: 768px) {
    .demo-block {
        width: calc(50% - 20px); /* 保持2x2排列 */
    }
}

@media (max-width: 480px) {
    .demo-block {
        width: calc(100% - 40px); /* 移动端下单列排列 */
